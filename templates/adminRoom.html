<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Paris Dashboard Admin</title>
</head>
<body>
    <div>
        <!-- NavBar -->
        <nav class="navbar bg-dark-subtle">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="{{user_avatar_url}}" alt="user_icon" width="40" height="40"  style="border-radius: 30px;" class="d-inline-block align-text-top">
                    {{username}}
                </a>
            </div>
        </nav>

        <!-- Main  -->
        <div class="container-fluid">
            <form class="row g-3" action="{{url_for('addServer')}}" method="post">

                <div class="col-auto">
                    <input class="form-control" name="guild_name" type="text" placeholder="NOME DO SERVIDOR">
                </div>
                <div class="col-auto">
                    <input class="form-control" name="guild_id" type="text" placeholder="ID DO SERVIDOR">
                </div>
                <div class="col-auto">
                    <input class="form-control" name="buyer_user_id" type="text" placeholder="ID DO COMPRADOR">
                </div>
                <div class="col-auto">
                    <input class="form-control" name="rent_expire_date" type="number" placeholder="ALUGUEL ACABA EM QUANTOS DIAS">
                </div>
                
                <div class="col-auto">
                    <input type="submit" class="btn btn-primary mb-3"></input>
                </div>
                
            </form>
           
        </div>
    </div>   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
