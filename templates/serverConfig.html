<!DOCTYPE html>
<html lang="pt" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{server_name}}</title>
</head>
<body>
    <div>
        <!-- NavBar -->
        <nav class="navbar bg-dark-subtle">
            <div class="container">
                <a class="navbar-brand">
                    <img src="{{user_avatar_url}}" alt="user_icon" width="40" height="40"  style="border-radius: 30px;" class="d-inline-block align-text-top">
                    {{username}}
                </a>
            </div>
        </nav>

        <div class="container-fluid">
            <form class="row g-3" action="{{url_for('sendMSG')}}" method="post">

                <div class="col-auto">
                    <input class="form-control" name="text" type="text" placeholder="Nome Do Botao" aria-label="default input example">
                </div>

                <div class="col-auto">
                    <select class="form-select">
                        <option selected> Cargos </option>
                        <option value="1">Cargo 1</option>
                        <option value="1">Cargo 2</option>
                        <option value="1">Cargo 3</option>
                    </select>
                </div>

                <div class="col-auto">
                    <select class="form-select">
                        <option selected> Canal </option>
                        <option value="1">Canal 1</option>
                        <option value="1">Canal 2</option>
                        <option value="1">Canal 3</option>
                    </select>
                </div>
                
                <div class="col-auto">
                    <input type="submit" class="btn btn-primary mb-3"></input>
                </div>
                
            </form>
           
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
