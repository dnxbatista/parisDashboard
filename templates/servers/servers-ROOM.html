<!DOCTYPE html>
<html lang="pt" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Servers</title>
</head>
<body>
    <div>
        <!-- NavBar -->
        <nav class="navbar bg-dark-subtle">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="{{user_avatar_url}}" alt="user_icon" width="40" height="40"  style="border-radius: 30px;" class="d-inline-block align-text-top">
                    {{username}}
                </a>
            </div>
        </nav>

        <!-- Servers -->
        <div class="container text-center" style="margin-top: 15px;">
            <div class="row row-cols-auto">
                {% for guild in guilds %}
                <div class="col">
                    <div class="card" style="width: 24rem;">
                        <div class="card-body">
                          <h3 class="card-title">{{guild.name}}</h3>
                          <p>Membros: {{guild.membersCount}}</p>
                          <p>Alugel Acaba Em: DATA/DATA/DATA</p>
                          <a href="/servers/painel/{{guild.id}}" class="btn btn-outline-primary">Configurar</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h3 class="card-title">Adicionar Servidor</h3>
                          <a href="https://discord.com/oauth2/authorize?client_id=1225914285478379540&permissions=8&scope=bot" class="btn btn-outline-primary">+</a>
                        </div>
                    </div>
                </div>
            </div>       
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
